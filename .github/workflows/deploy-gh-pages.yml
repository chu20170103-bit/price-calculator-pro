# 推送到 main/master 時建置並推到 gh-pages 分支，用 GitHub Pages 顯示網頁
name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # 需寫入權限才能 push 到 gh-pages 分支
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # 專案站點網址為 https://<使用者>.github.io/<倉庫名>/
      # 在 Repo Settings → Secrets 新增 VITE_SUPABASE_URL、VITE_SUPABASE_ANON_KEY 後，GitHub Pages 版才能寫入/讀取 Supabase
      - name: Build
        run: npm run build
        env:
          BASE_PATH: /${{ github.event.repository.name }}/
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
