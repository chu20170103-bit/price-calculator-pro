[build]
  publish = "dist"
  command = "npm run build"

# SPA：所有路徑都回傳 index.html，由前端路由處理
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 避免 .js 被當成 application/octet-stream 導致模組載入失敗
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
